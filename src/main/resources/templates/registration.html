<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: headerUser"></div>
</head>

<body class="text-center text-bg-light">
    <main class="align-middle w-50 p-3 position-absolute top-50 start-50 translate-middle">
        <tr>
            <a href="/login" class="link-secondary px-3 text-uppercase fw-bold fs-2" style="text-decoration: none">Авторизация</a>
            <a href="/registration" class="link-dark px-3 text-uppercase fw-bold fs-2" style="text-decoration: none">Регистрация</a>
        </tr>
        <div th:if="${error}" class="form-text"></div>
        <p th:text="${error}" class="form-text"></p>
        <form action="/registration" th:object="${user}"  method="post">
            <div class="form-floating">
                <input id="name" type="text" th:field="*{name}" placeholder="Имя Фамилия"
                       class="h-150 d-inline-block fw-light form-control border-dark border-3">
                <label for="name" class="fw-light">Имя Фамилия</label>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-start"></div>
            </div><br/>

            <div class="form-floating">
                <input id="username" type="text" th:field="*{username}" placeholder="username@domain.com"
                       class="h-150 d-inline-block fw-light form-control border-dark border-3">
                <label for="username" class="fw-light">Эл. Почта</label>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-start"></div>
            </div><br/>

            <div class="form-floating">
                <input id="password" type="password" th:field="*{password}" placeholder="Пароль"
                       class="h-150 d-inline-block fw-light form-control border-dark border-3">
                <label for="password" class="fw-light">Пароль</label>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-start"></div>
            </div><br/>

            <div class="form-check form-switch text-start">
                <input class="form-check-input btn btn-outline-dark" type="checkbox" id="eye" onclick="toggle()">
                <label class="form-check-label" for="eye">Показать пароль</label>
            </div><br/>

            <input type="submit" value="Зарегистрироваться" class="btn btn-dark btn-lg"/>
            </label>
        </form>
    </main>
</body>
</html>

<script>
    var state = false;
    function toggle(){
        if (state){
            document.getElementById("password").setAttribute("type","password");
            state = false;
        }else{
            document.getElementById("password").setAttribute("type","text");
            state = true;
        }
    }
</script>
