<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: headerEmployee"></div>
</head>

<body class="text-bg-light text-center">
<main class="col-md-5 mx-auto fw-light">
    <h1>Изменение должности</h1>
    <div>
        <form method="post" th:object="${post}">
        <div class="form-floating">
            <input type="text" id="name" name="name" th:field="*{name}" th:value="${name}" placeholder="Название"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="name" class="fw-light">Должность</label>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text"></div>
        </div><br/>

        <div class="form-floating">
            <input type="number" id="salary" name="salary" th:field="*{salary}" th:value="${salary}" placeholder="Оклад"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="salary" class="fw-light">Оклад</label>
            <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="form-text"></div>
        </div><br/>
            <input class="btn btn-dark"  type="submit" value="Изменить"> <br/>
        </form>
    </div> <br>
</main>
</body>
</html>
