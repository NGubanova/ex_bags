<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: headerEmployee"></div>
</head>

<body class="text-bg-light">
<div class="col-md-5 mx-auto fw-light">
    <h1>Изменение должности</h1>
    <div >
        <form method="post" th:object="${post}">
            <input type="text" name="name" th:field="*{name}" th:value="${name}" placeholder="Название"
                   class=" fs-4 fw-light form-control border-success border-3"><br/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text"></div><br/>

            <input type="number" name="salary" th:field="*{salary}" th:value="${salary}" placeholder="Оклад"
                   class=" fs-4 fw-light form-control border-success border-3"><br/>
            <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="form-text"></div><br/>
            <input class="btn btn-success"  type="submit" value="Отправить данные"> <br/>
        </form>
    </div> <br>
</div>
</body>
</html>
