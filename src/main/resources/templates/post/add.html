<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: headerEmployee"></div>
</head>

<body class="text-bg-light">
<div class="col-md-5 mx-auto">
<h1>Добавление должности</h1>
    <div th:if="${error}" class="form-text">
        Такая должность уже есть
    </div>
<form method="post" th:object="${post}">
    <input type="text" th:field="*{name}"  name="name" placeholder="Название"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <input type="number" th:field="*{salary}" name="salary" placeholder="Оклад"/>
    <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>

    <input type="submit" value="Отправить данные"> <br/>
</form> <br>
<div>
    <a href="/post">Назад</a>
</div>
</body>
</html>
