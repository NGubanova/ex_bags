<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: header"></div>
</head>

<style>
    a {
        text-decoration: none
    }
</style>

<body class="text-center text-bg-light">
<main class="col-md-5 mx-auto">
    <h1>Добавление должности</h1>
    <div th:if="${error}" class="form-text">
        Такая должность уже есть
    </div>
    <form method="post" th:object="${post}">

        <div class="form-floating">
            <input type="text" th:field="*{name}" id="name" name="name" placeholder="Название"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="name" class="fw-light">Название</label>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        </br>

        <div class="form-floating">
            <input type="number" th:field="*{salary}" id="salary" name="salary" placeholder="Оклад"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="salary" class="fw-light">Оклад</label>
            <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
        </div>
        </br>

        <input type="submit" value="Добавить" class="btn btn-dark"> <br/>
    </form>
</main>
</body>
</html>
