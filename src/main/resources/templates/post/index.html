<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <div th:insert="fragment/header :: headerEmployee"></div>
</head>

<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 200px);
    grid-template-rows: repeat(4, auto);
  }
  .grid > * {
    margin: 1px;
  }
   a{
     text-decoration: none
   }
</style>

<body class="text-bg-light">
<div class="col-md-7 mx-auto">
  <h1 class="text-center">Должность</h1>
  <div>
    <a href="/post/add" class="btn btn-dark">Добавить</a>
  </div>
  <br>
  <div class="grid">
        <div th:each="el : ${listPost}">
          <a th:href="'/post/edit/'+${el.id}" class="link-dark">
          <p th:text="${el.name}"></p>
          <p th:text="'Оклад: '+${el.salary}"></p>
          </a>
          <a th:href="'/post/delete/'+${el.id}" class="link-dark">Удалить</a>
        </div>
  </div>
</div>
</body>
</html>
