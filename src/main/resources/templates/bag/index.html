<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Сумка</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <div th:insert="fragment/header :: headerBag"></div>
    </head>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, auto);
        }
        .grid > * {
            margin: 1px;
        }
        a{
            text-decoration: none
        }
    </style>

    <body class="text-bg-light">
    <main class="col-md-7 mx-auto">
        <h1 class="text-center">Сумки</h1>
        

<!--        <div>-->
<!--            <a href="/bag/add" class="link-dark fw-normal" >Добавить</a>-->
<!--        </div></br>-->
        <div>
            <form action="/bag/filter" method="get">
                <div class="form-floating">
                    <select id="listBrand" name="listBrand" style="height:60px"
                            class="form-select form-select-lg border-dark fw-light">
                        <div th:each="element : ${listBrand}">
                            <option th:text="${element.name}"></option>
                        </div>
                    </select>
                    <label for="listBrand">Бренд</label>
                </div><br/>
<!--                <input type="text" placeholder="Введите название модели" name="searchModel"-->
<!--                       class=" fs-4 fw-light form-control border-dark border-3"></br>-->
                <input type="submit" value="Найти" class="btn btn-dark">
            </form>
        </div></br>

        <div class="grid">
            <div th:each="el : ${listBag}">
                <a th:href="'/bag/details/'+${el.id}" class="link-dark fw-normal">
                    <div>
                    <img th:src="${el.image}" alt="photoBag"
                         class="img-thumbnail modal-dialog modal-sm rounded-4">
                        <p th:text="${el.getPurchase().getBrand().getName()}" class="lh-1 fs-2 fw-bold ps-2 pt-2"></p>
                        <p th:text="${el.getPurchase().getModel()}" class="lh-1 fs-4 text-secondary ps-2"></p>
                        <div style="display: flex; justify-content: space-between; width: 290px" class="ps-2">
                            <p th:text="${el.price}+' P'" class="fw-bold lh-1 fs-5"></p>
                            <p th:text="${el.getPurchase().getStatus()}" class="fw-bold lh-1"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>
    </body>
</html>
