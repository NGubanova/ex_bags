<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сумка. Изменение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: header"></div>
</head>

<style>
    a{
        text-decoration: none
    }
</style>

<body class="text-center text-bg-light">
<main class="col-md-5 mx-auto ">
    <h1 class="text-center">Изменение сумки</h1>
    <form th:object="${bag}" method="post">
        <input type="hidden" readonly="readonly" name="id" th:value="${id}" th:field="*{id}"
               class=" fs-4 fw-light form-control border-dark border-3"><br/>

        <img th:src="${bag.getImage()}" alt="photoBag"
             class="img-thumbnail modal-dialog modal-sm rounded-4">

        <div class="form-floating">
            <input id="image" type="text" th:field="*{image}" placeholder="Ссылка на фото"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="image" class="fw-light">Ссылка на фото</label>
            <div th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="form-text text-start"></div>
        </div><br/>

        <div class="form-floating">
            <input id="model" name="model" type="text" th:field="*{purchase.model}" readonly placeholder="Модель"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="model" class="fw-light">Модель</label>
            <div th:if="${#fields.hasErrors('purchase.model')}" th:errors="*{purchase.model}" class="form-text text-start"></div>
        </div><br/>

        <div class="nav border-dark fw-light justify-content-start">
            <input id="status" type="checkbox" th:field="*{status}"
                   class="form-check-input fs-4" >
            <label for="status" class="form-check-label fw-light fs-4 ps-4">В магазине</label>
        </div></br>

        <div class="form-floating">
            <select id="listCell" name="listCell" style="height:60px"
                    class="form-select form-select-lg border-dark fw-light">
                <div th:each="element : ${listCell}">
                    <option th:text="${element.id}" selected></option>
                </div>
            </select>
            <label for="listCell">Ячейка</label>
        </div><br/>

        <div class="form-floating">
            <input id="price" type="number" th:field="*{price}" placeholder="Цена"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="price" class="fw-light">Цена</label>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="form-text text-start"></div>
        </div><br/>

        <input type="submit" value="Изменить" class="btn btn-dark"><br/>
        <a th:href="'/bag/details/'+${id}" class="link-dark fw-normal">Назад</a>

    </form>
</main>
</body>
</html>
