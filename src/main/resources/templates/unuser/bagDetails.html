<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Доставка. Детали</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: header"></div>
</head>

<style>
    a {
        text-decoration: none
    }
</style>

<body class=" text-center text-bg-light">
<main class="col-md-5 mx-auto pt-5">
    <div th:each="el : ${bag}"
         class="row rounded-4 border border-dark text-start p-5">
        <div class="feature col pe-5">
            <img th:src="${el.image}" alt="photoBag"
                 class="img-thumbnail modal-dialog modal-sm rounded-4">
        </div>
        <div class="feature col">
            <h4 th:text="${el.getPurchase().brand.getName()}"
                class="display-1 fw-bold pb-4"></h4>
            <h4 th:text="${el.getPurchase().model}"></h4>
            <p th:text="'Тип: '+${el.getPurchase().type.getName()}"></p>
            <p th:text="'Цвет: '+${el.getPurchase().color}"></p>
            <p th:text="'Состояние: '+${el.getPurchase().status}"></p>
            <p th:text="'Цена: '+${el.price}"></p>
            <form method="post">
                <input type="submit" value="В корзину" class="btn btn-dark"> <br/>
            </form>
            <br>
        </div>
    </div>
</main>
</body>
</html>
