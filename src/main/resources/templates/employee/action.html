<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <div th:insert="fragment/header :: headerEmployee"></div>
</head>

<body class="text-bg-light">
<div class="col-md-4 mx-auto fw-light">
  <h1>Добавление сотрудника</h1>
  <form th:each="el : ${employee}" method="post" >
      <input type="text" name="name" th:field="*{employee.name}" placeholder="Имя Фамилия"
           class=" fs-4 fw-light form-control border-dark border-3">
      <div th:if="${#fields.hasErrors('employee.name')}" th:errors="*{employee.name}" ></div><br/>

      <input type="text" name="username" th:field="*{employee.username}" autocomplete="off" placeholder="Эл. почта"
           class=" fs-4 fw-light form-control border-success border-3">
      <div th:if="${#fields.hasErrors('employee.username')}" th:errors="*{employee.username}"></div><br/>

      <input type="password" name="password" th:field="*{employee.password}" placeholder="Пароль"
           class=" fs-4 fw-light form-control border-success border-3">
      <div th:if="${#fields.hasErrors('employee.password')}" th:errors="*{employee.password}"></div><br/>

      <select name="listPost" class="form-select form-select-lg border-success fw-light">
        <div th:each="element : ${listPost}">
          <option th:text="${element.name}"></option>
        </div>
      </select><br/>

      <div th:each="role : ${roleName}" class=" border-success fw-light">
        <input class="form-check-input" type="checkbox" name="roles" th:value="${role}">
        <label class="form-check-label" th:text="${role}"></label>
      </div><br/>
      <input type="submit" value="Отправить данные" class="btn btn-success"> <br/>
  </form> <br>
  <div >
    <a class="link-success fw-normal" href="/employee">Назад</a>
  </div>
</div>
</body>
</html>
