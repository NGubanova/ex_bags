<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <div th:insert="fragment/header :: headerEmployee"></div>
    </head>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-template-rows: repeat(4, auto);
        }
        .grid > * {
            margin: 1px;
        }
    </style>

    <body class="text-bg-light">
    <div class="col-md-5 mx-auto">
        <div>
            <a href="/employee/add" class="link-success fw-normal" >Добавить</a>
        </div>
        <div>
            <form action="/employee/filter" method="get">
                <input type="text" placeholder="Введите имя или фамилию сотрудника" name="searchName"
                       class=" fs-4 fw-light form-control border-success border-3"><br/>
                <input type="submit" value="Найти" class="btn btn-success">
            </form>
        </div>
        <div class="grid">
            <div th:each="el : ${listPeople}">
                <p th:text="'Имя Фамилия: '+${el.name}"></p>
                <p th:text="'Статус: '+${el.active}"></p>
                <div th:each="el1:${el.getRoles()}">
                    <p th:text="'Роль: '+${el1}"></p>
                </div>
                <a th:href="'/employee/details/'+${el.id}" class="link-success fw-normal" >Подробнее</a>
            </div>
        </div>
    </div>
    </body>
</html>
