<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь. Детали</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: header"
         style="position: sticky; top:0; z-index: 3"></div>
</head>

<style>
    a {
        text-decoration: none
    }
</style>

<body class="text-bg-light">
<main class="col-md-3 mx-auto pt-5">
    <div th:each="el : ${people}" class="fs-4">
        <p th:text="'Имя Фамилия: '+${el.getName()}" class="fs-2"></p>
        <p th:text="'Эл. почта: '+${el.username}"></p>
        <p th:text="'Телефон: '+${el.phone}"></p>
        <p th:text="'Должность: '+${el.getPost().getName()}"></p>
        <p th:text="'Роль: '+${el.roles}"></p>
        <p th:text="'Статус: '+${el.active}"></p>
        <a th:href="'/employee/edit/'+${el.getId()}" class="link-dark fw-normal">Изменить</a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#b" class="link-dark fw-normal">Удалить</a>

        <div class="modal fade" id="b" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Потверждение удаления</h5>
                    </div>
                    <div class="modal-body fw-light">
                        Вы действительно хотите деактивировать этого пользователя?
                    </div>
                    <div class="modal-footer">
                        <a th:href="'/employee/delete/'+${el.getId()}" type="button"
                           class="btn btn-dark">Подтвердить</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </div>
</main>

</body>
</html>
