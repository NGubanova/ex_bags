<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Закупки. Добавление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: header"></div>
</head>

<style>
    a {
        text-decoration: none
    }
</style>

<body class=" text-center text-bg-light">
<main class="col-md-5 mx-auto ">
    <h1 class="text-center">Добавление закупки</h1>
    <form th:object="${purchase}" method="post">
        <div class="form-floating">
            <input id="model" type="text" th:field="*{model}" placeholder="Модель"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="model" class="fw-light">Модель</label>
            <div th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="form-text text-start"></div>
        </div>
        <br/>

        <div class="form-floating">
            <select id="listType" name="listType" style="height:60px"
                    class="form-select form-select-lg border-dark fw-light">
                <div th:each="element : ${listType}">
                    <option th:text="${element.name}"></option>
                </div>
            </select>
            <label for="listType">Тип</label>
        </div>
        <br/>

        <div class="form-floating">
            <select id="listBrand" name="listBrand" style="height:60px"
                    class="form-select form-select-lg border-dark fw-light">
                <div th:each="element : ${listBrand}">
                    <option th:text="${element.name}"></option>
                </div>
            </select>
            <label for="listBrand">Бренд</label>
        </div>
        <br/>

        <div class="form-floating">
            <select id="status" name="status" required style="height:60px"
                    class="form-select form-select-lg border-dark fw-light">
                <option>new</option>
                <option>(ex)</option>
            </select>
            <label for="status">Статус</label>
        </div>
        <br/>

        <div class="form-floating">
            <select id="color" name="color" required style="height:60px"
                    class="form-select form-select-lg border-dark fw-light">
                <div th:each="element : ${color}">
                    <option th:text="${element}"></option>
                </div>
            </select>
            <label for="color">Цвет</label>
        </div>
        <br/>

        <div class="form-floating">
            <input id="price" type="number" th:field="*{price}" placeholder="Цена"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="price" class="fw-light">Цена</label>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="form-text text-start"></div>
        </div>
        <br/>

        <input type="submit" value="Добавить" class="btn btn-dark"> <br/>
    </form>
</main>
</body>
</html>
