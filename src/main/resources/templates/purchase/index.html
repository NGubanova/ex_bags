<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Закупки</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <div th:insert="fragment/header :: header"></div>
    </head>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, auto);
        }
        .grid > * {
            margin: 1px;
        }
        a{
            text-decoration: none
        }
    </style>

    <body class="text-bg-light">
    <div class="col-md-5 mx-auto">
        <h1 class="text-center">Закупки</h1>
        <div>
            <a href="/purchase/add" class="btn btn-dark" >Добавить</a>
        </div></br>
        <div>
            <form action="/purchase/filter" method="get">
                <input type="text" placeholder="Введите название модели" name="searchModel"
                       class=" fs-4 fw-light form-control border-dark border-3"></br>
                <input type="submit" value="Найти" class="btn btn-dark">
            </form>
        </div></br>
        <div class="grid">
            <div th:each="el : ${listPurchase}">
                <a th:href="'/purchase/details/'+${el.id}" class="link-dark fw-normal">
                <div th:each="el1:${el.getBrand()}">
                    <p th:text="'Бренд: '+${el1.getName()}"></p>
                </div>
                <p th:text="'Модель: '+${el.model}"></p>
                <p th:text="'Цена: '+${el.price}"></p>
                </a>
            </div>
        </div>
    </div>
    </body>
</html>
