<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ячейка. Изменение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: headerBag"></div>
</head>

<style>
    a{
        text-decoration: none
    }
</style>

<body class="text-bg-light text-center">
<main class="col-md-5 mx-auto ">
    <h1>Изменение названия</h1>
        <form method="post" th:object="${cell}">
            <div class="form-floating">
            <input type="text" readonly="readonly" id="id" name="id" th:value="${id}" th:field="*{id}"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
                <label for="id" class="fw-light">Номер ячейки</label>
            </div><br>

            <div class="form-floating">
                <input id="column_" name="column_" type="text" th:field="*{column_}" th:value="${column_}" placeholder="Столбец"
                       class="h-150 d-inline-block fw-light form-control border-dark border-3">
                <label for="column_" class="fw-light">Столбец</label>
                <div th:if="${#fields.hasErrors('column_')}" th:errors="*{column_}" class="form-text"></div>
            </div><br><div class="form-floating">
            <input id="row_" name="row_" type="text" th:field="*{row_}" th:value="${row_}" placeholder="Ряд"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="row_" class="fw-light">Ряд</label>
            <div th:if="${#fields.hasErrors('row_')}" th:errors="*{row_}" class="form-text"></div>
        </div><br>

            <input class="btn btn-dark"  type="submit" value="Изменить"> <br/>
        </form><br>
    <div>
        <a class="link-dark fw-normal" href="/cell">Назад</a>
    </div>
</main>
</body>
</html>
