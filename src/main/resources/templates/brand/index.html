<!DOCTYPE html>
<html lang="en">
<head>
  <title>Бренд</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <div th:insert="fragment/header :: header"></div>
</head>

<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 150px);
    grid-template-rows: repeat(4, auto);
  }
  .grid > * {
    margin: 1px;
  }
  a{
    text-decoration: none
  }
</style>

<body class="text-bg-light">
<div class="col-md-5 mx-auto">
  <h1 class="text-center">Бренд</h1>
  <div>
    <a href="/brand/add" class="btn btn-dark">Добавить</a>
  </div></br>
  <div>
    <form action="/brand/filter" method="get">
      <input type="text" placeholder="Введите название бренда" name="searchBrand"
             class=" fs-4 fw-light form-control border-dark border-3"></br>
      <input type="submit" value="Найти" class="btn btn-dark">
    </form>
  </div></br>
  <div class="grid">
        <div th:each="el : ${listBrand}">
          <a th:href="'/brand/edit/'+${el.id}" class="link-dark fw-normal">
          <p th:text="'Бренд: '+${el.name}"></p></a>
          <a th:href="'/brand/delete/'+${el.id}" class="link-dark fw-normal">Удалить</a>
        </div>
  </div>
</div>
</body>
</html>
