<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бренд. Добавление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: headerBag"></div>
</head>

<style>
    a{
        text-decoration: none
    }
</style>

<body class="text-bg-light">
<main class="col-md-5 mx-auto ">
    <h1 class="text-center">Добавление бренда</h1>
    <div th:if="${error}" class="form-text">
        Такой бренд уже есть
    </div>
<form th:object="${brand}" method="post">
    <div class="form-floating">
        <input id="name" name="name" type="text" th:field="*{name}"  placeholder="Название"
               class="h-150 d-inline-block fw-light form-control border-dark border-3">
        <label for="name" class="fw-light">Название</label>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-start"></div>
    </div> <br/>
    <input type="submit" value="Добавить" class="btn btn-dark"> <br/>
</form> <br>
<div>
    <a class="link-dark fw-normal" href="/brand">Назад</a>
</div>
</main>
</body>
</html>
